Edition: 3.0.0
Type: Project
Name: fc-ai-character
Version: dev
Provider:
  - 阿里云
Description: 通过 Stable Diffusion API，进行艺术字创作
Organization: 阿里云函数计算（FC）
Category: Web 应用
Effective: Public
Tags:
  - 部署函数
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-shanghai
        - cn-shenzhen
        - cn-hangzhou
        - ap-southeast-1
        - ap-northeast-1
    functionName:
      title: 函数名
      type: string
      default: ai-character
      description: 函数名，如果已有同名函数则会覆盖部署
    endpoint:
      title: StableDiffusion 域名
      type: string
      default: 
      description: 请输入已部署的 Serverless API 地址（endpoint）。格式为 http://xxxxxxxxx--proxy.fcv3.xxxxxxx.xxxxxx.fc.devsapp.net 或 https://xxxxx-proxy-xxxxxx.xxxxxxx.fcapp.run
