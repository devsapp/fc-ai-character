Edition: 3.0.0
Type: Project
Name: fc-ai-character
Provider:
  - 阿里云
Version: 0.0.4
Description: 通过 Stable Diffusion Serverless API，进行艺术字创作
HomePage: https://github.com/devsapp/fc-ai-character
Category: 人工智能
Service:
  函数计算:
    Runtime: custom
    Authorities:
      - 创建函数
Organization: 阿里云函数计算（FC）
Effective: Public
Tags:
  - 部署函数
Parameters:
  type: object
  additionalProperties: false
  required:
    - region
    - functionName
    - endpoint
  properties:
    region:
      title: 地域
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        # - cn-beijing
        - cn-shanghai
        # - cn-shenzhen
        - cn-hangzhou
        # - ap-southeast-1
        # - ap-northeast-1
    functionName:
      title: 函数名
      default: ai-character
      description: 函数名，如果已有同名函数则会覆盖部署
    endpoint:
      title: Serverless API 域名
      description: 请输入已部署的 Serverless API 地址（endpoint）。格式为 http://xxxxxxxxx--proxy.fcv3.xxxxxxx.xxxxxx.fc.devsapp.net 或 https://xxxxx-proxy-xxxxxx.xxxxxxx.fcapp.run
